<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>CodePen Clone</title>
    <style id="styles"></style>
  </head>
  <body>
    <div class="container-fluid">
      <h2>Editor HTML, CSS & JS</h2>
      <button type="button" class="btn btn-secondary my-2 boldBtn">ùêõ</button>
      <button type="button" class="btn btn-secondary my-2 italicBtn">ùê¢</button>
      <div class="row">
        <div class="col-sm-6 d-flex flex-column justify-content-between">
          <div class="row">
            <label for="html">HTML</label>
            <textarea
              name="html"
              id="html"
              rows="10"
              placeholder="your code here..."
              maxlength="200"
              contenteditable="true"
            ></textarea>
            <div id="progress-bar"></div>
            <p class="text-end">200</p>
          </div>
          <div class="row">
            <label for="css">CSS</label>
            <textarea name="css" id="css" rows="10"></textarea>
          </div>
          <div class="row">
            <label for="js">JS</label>
            <textarea name="js" id="js" rows="10"></textarea>
            <button id="run" type="button" class="btn btn-secondary my-2 w-25">
              Run JS
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <h3 class="loadingGif">Live_Coding</h3>
          <div id="displayResult"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script id="scripts"></script>
</html>
